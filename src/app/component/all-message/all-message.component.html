<div class="all-message-content" id="all-message">
  <div *ngFor="let mes of messageList" class="single-message p-2"[class.right-align]="mes.username === loginUser.username">
    <div class="message">
      <div style="color: darkorange;">{{mes.username}}</div>
      <div style="max-width: 100%; word-wrap: break-spaces">{{mes.content}}</div>
    </div>
  </div>
</div>
</div>

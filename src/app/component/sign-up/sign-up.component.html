<div class="row">
  <div class="page text-center col-sm-6 offset-sm-3 mt-5 pt-5">
    <h2>Register new User:</h2>
    <form [formGroup]="userRegisterForm" (ngSubmit)="onSubmit()">
      <div class="form-group form-row mt-5">
        <label class="col-sm-3 pt-1">User: </label>
        <input type="text" formControlName="username"
               name="username"
               id="username" class="form-control col-sm-9" placeholder="Input username">
      </div>
      <div class="form-group form-row">
        <label class="col-sm-3 pt-1">Password:</label>
        <input type="password" formControlName="password"
               class="form-control col-sm-9"
               name="password"
               id="password" placeholder="Input password">
      </div>
      <div class="offset-sm-1">
        <button type="submit" class="btn btn-outline-primary text-center">Create</button>
      </div>
    </form>
  </div>
</div>

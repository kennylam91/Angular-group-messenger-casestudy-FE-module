<div class="page">
  <h1 class="text-center m-4">Welcome to Angular Group Messenger</h1>
  <div class="row">
    <div class="col-sm-4 mt-4 pt-5 offset-sm-4">
      <h3 class="text-center">Please log in to chat</h3>
      <form [formGroup]="loginUserForm"
            (ngSubmit)="onSubmit()"
            class="mt-5">
        <div class="form-group form-row">
          <label class="col-sm-3">User: </label>
          <input type="text" formControlName="username"
                 name="username"
                 id="username" class="form-control col-sm-9" placeholder="Input username">
        </div>
        <div class="form-group form-row">
          <label class="col-sm-3">Password: </label>
          <input type="password" formControlName="password"
                 class="form-control col-sm-9"
                 name="password"
                 id="password" placeholder="Input password">
        </div>
        <button type="submit" class="btn btn-outline-primary offset-sm-3">Log in</button>
      </form>
    </div>
  </div>
</div>
